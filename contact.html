  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js"></script>
    <script>
      window.onload = () => {
        var i = 0;
        var txt = "Contact Me"; /* The text */
        var speed = 75; /* The speed/duration of the effect in milliseconds */

        typeWriter();

        function typeWriter() {
          if (i < txt.length) {
            if (i == 0) {
              document.getElementById("main-title").innerHTML = txt.charAt(i);
            } else {
              document.getElementById("main-title").innerHTML += txt.charAt(i);
            }
            i++;
            setTimeout(typeWriter, speed);
          }
        }
      };
    </script>
    <script type="module">
      import { sendForm } from "./contact.js";
      document.getElementsByTagName("form")[0].onsubmit = (event) => {
        sendForm();
        event.preventDefault();
      };
    </script>

      <h1 class="title">
        <a href="./index.html">Evan Liu's Portfolio</a>

      </nav>
    </header>
    <main>
      <h2 id="main-title">_</h2>
      <p>
        I'm always eager to make new connections.
        <span id="impact">Let's talk!</span>
      </p>
      <form>
        <fieldset>
          <h4 id="form-title-contact">Contact Form</h4>
          <div class="label-input-container">
            <label for="mtype">Message Type: </label>
            <select id="mtype" name="mtype">
              <optgroup label="Inquiries">
                <option value="General Inquiry">
                  I had a question about something you mentioned...
                </option>
                <option value="Job Inquiry">
                  I have an employment proposition...
                </option>
              </optgroup>
              <optgroup label="Support">
                <option value="Site Down">
                  I'm having technical problems with the site...
                </option>
                <option value="Suggestion">
                  I have an idea of how to improve this site...
                </option>
              </optgroup>
              <optgroup label="Other">
                <option value="Other">Other</option>
              </optgroup>
            </select>
          </div>
          <div class="label-input-container">
            <label for="title">Title: </label>
            <input
              list="titles"
              name="title"
              id="title"
              placeholder="Ex: Mr."
            />
            <datalist id="titles">
              <option value="Mr."></option>
              <option value="Ms."></option>
            </datalist>
          </div>
          <div class="label-input-container">
            <label for="name">Name: </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ex: John Smith"
            />
          </div>
          <div class="label-input-container">
            <label for="email">Email: </label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Ex: jsmith@gmail.com"
            />
          </div>
          <div class="label-input-container">
            <label for="message">Message: </label>
            <textarea
              id="message"
              name="message"
              placeholder="Write Your Message Here..."
            ></textarea>
          </div>
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </main>
    <hr />
    <footer>
      <div id="footer-text">
        <h3>Let's Get in Touch!</h3>
